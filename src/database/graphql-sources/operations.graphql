query GetAllTeamsLite {
  teams(sortBy: NAME_ASC, limit: 0) {
    Id
    name
    competitions {
      Name
    }
  }
}

query GetTeamById($Id: String!) {
  team(query: { Id: $Id }) {
    Id
    name
    organisationInfo {
      Name
    }
  }
}
